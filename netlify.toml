[build]
  command = "next build"
  publish = ".next"

# Serve static assets directly
[[redirects]]
  from = "/assets/*"
  to = "/assets/:splat"
  status = 200

# Handle Next.js static files
[[redirects]]
  from = "/_next/static/*"
  to = "/_next/static/:splat"
  status = 200

# Fallback for SPA routing (should be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Netlify recommends this approach for Next.js apps
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Explicitly serve static assets with higher priority
[[headers]]
  for = "/assets/*"
  [headers.values]
    cache-control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    cache-control = "public, max-age=31536000, immutable"
